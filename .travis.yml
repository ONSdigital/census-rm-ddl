sudo: required

services:
  - docker

language: python

python:
  - "3.8"

install:
  - pip install pipenv
  - pipenv install --dev --deploy

script:
  - pipenv check
  - pipenv run flake8
  - pipenv run pytest

after_success:
  - pipenv run codecov

env:
  global:
    - PIPENV_IGNORE_VIRTUALENVS=1

branches:
  only:
    - master
